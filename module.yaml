name: ibm-appid
type: terraform
description: Provisions the IBM Cloud AppId service
tags:
    - tools
    - devops
versions:
- platforms: []
  dependencies:
    - id: cluster
      refs:
        - source: github.com/ibm-garage-cloud/terraform-ibm-container-platform
          version: ">= 1.7.0"
        - source: github.com/ibm-garage-cloud/terraform-k8s-ocp-cluster
          version: ">= 2.0.0"
    - id: namespace
      refs:
        - source: github.com/ibm-garage-cloud/terraform-k8s-namespace
          version: ">= 2.1.0"
  variables:
    - name: cluster_id
      moduleRef:
        id: cluster
        output: id
    - name: cluster_config_file
      moduleRef:
        id: cluster
        output: config_file_path
    - name: resource_group_name
      scope: global
    - name: resource_location
      scope: global
      alias: region
    - name: namespaces
      scope: module
    - name: namespace_count
      scope: module
    - name: tags
      scope: module
    - name: name_prefix
      scope: global
    - name: plan
      scope: module
